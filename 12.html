<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promto box ka use</title>
</head>
<body>
  <script>
    // var a = prompt("what is your name sir ");
    // alert(" yes my name is ")

      var per = prompt(" Enter the numbers : ");
      if (per >= 80 && per <= 100) {
        document.write("You are a Merit");
      } else if (per >= 60 && per < 80) {
        document.write("You are a first devision");
      } else if (per >= 45 && per < 60) {
        document.write("You are a 2nd devision");
      } else if (per >= 33 && per < 45) {
        document.write("You are a 3rd devision");
      } else if (per > 33) {
        document.write("You are a fail");
      } else {
        document.write("please enter valid number");
      }
   
  </script>
</body>
</html>
