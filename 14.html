<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function hellow(){
      document.write("rovin "+"<br>");
    }

    function para(first,second){
      document.write("dear " + first + second +"<br>");
    }

    function sum(a,b){
      document.write(a + b);
    }



    hellow();
    para("rovin"," gautam");
    sum(34,56)
  </script>
</body>
</html>
