<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multiple array uses </title>
</head>
<body>
  <script>
var a = [
        ["faiyaz",23,"male","java"],
        ["aman",20,"male","java script"],
        ["anil",3,"male","python"],
        ["badal",89,"male","pandas"],
        ["somya",23,"female","c"],

]

document.write(a.length);
document.write("<table border='2px' cellspacing = '0'>");
for(var b = 0; b < a.length; b++){
  document.write("<tr>");
  for(var c = 0; c < a.length;c++){
    document.write("<td>"+a[b][c] + "</td>");
  }
  document.write("</tr>")
}


document.write("</table>");
  </script>
</body>
</html>
