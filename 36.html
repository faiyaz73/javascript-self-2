<!-- some and every methods  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>some and every methods </title>
</head>
<body>
  <script>
    var ages = [12,4,15,1,3];
    // document.write(ages + "<br>", "<br>");
    
     var b = ages.some(checkAdult);
     document.write(b + "<br> <br>");

     function checkAdult(age){
      return age >= 18;
     }


var age = [2,56,55,78];
document.write(age + "<br> <br>");

 var ages = age.every(ageAdult);
 document.write(ages);
 function ageAdult(ages){
  return ages >= 1;
 }





  </script>
</body>
</html>
