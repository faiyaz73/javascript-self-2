<!-- nested loop some examples  -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested loop examples </title>
</head>
<body>
  <script>

for(var a = 1; a <= 10; a++){

for(var b = 1; b <= a; b++){
  document.write(b + "    ");
}
document.write("<br>");

}
for(var c = 1; c <=10; c=c+1){
  for(var d = 1; d<=c; d= d+1){
    document.write(c)
  }
  document.write("<br>");
}

for(var y = 5; y >= 1; y--){
  for(var z = 1; z <= y; z++){
    document.write(y);
  }
  document.write("<br>");
}

  </script>
</body>
</html>
