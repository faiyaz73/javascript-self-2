<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array concat and jon methods </title>
</head>
<body>
  <script>

var a = ["arman","aman","rahul","anil","sobhit"];
var b = [12,45,677,89]
var d = ["tinku","raja","mashoom"]
var c = a.concat(b,d)                                 // concatanate methods
document.write(c)
document.write("<br>")

var n = c.join("-")                                  // join methods is a any symbol write down
document.write(n)
  </script>
</body>
</html>
