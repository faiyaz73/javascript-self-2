<!-- array of objects  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array of objects </title>
</head>
<body>
  <script>
    var students = [
      
        {name:"faiyaz",age:12},
        {name:"ajay",age:23},
        {name:"akash",age:24},
        {name:"mohit",age:55},
     
    ];
    console.log(students);
    for(var a = 0; a < students.length; a++){
    document.write(students[a].name + "   :   ",students[a].age + "<br>"); 
     }
  </script>
</body>
</html>
