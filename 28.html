<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array, sort and reverce methods </title>
</head>
<body>
  <script>

var a = ["radhika","surya","akash","tinku","sohan","rakesh"]

document.write(a+"<br>")
document.write("<br>")
a.sort();
document.write(a)
document.write("<br>")
a.reverse();
document.write(a)



  </script>
</body>
</html>
