<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array shift and unshift methods </title>
</head>
<body>
  <script>
    var a = ["faiyaz","aman","sohan","amit"];
    document.write(a)
    document.write("<br>")

  a.shift()                            // shift methods is a always first elements deleted 
  document.write(a)
  document.write("<br>")               // in the start add firoj name add
a.unshift("firoj");
document.write(a)
  </script>
</body>
</html>
