<!-- print odd , even number prints  -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>even  and odd find</title>
</head>
<body>
  <script>


 for(var a = 1; a <= 100; a++){
  if(a%2==0){
    document.write("<br>" + "<pre>  </pre>" + a  +  ")  even numbers" );
  }else{
    document.write( "<br>" + "<pre>  </pre>" + a +  ")  odd numbers ");
  }
 }




  </script>
</body>
</html>
