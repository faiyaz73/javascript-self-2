<!-- Nested loop some examples  -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested loop some examples </title>
</head>
<body>
  <script>

for(var a = 1; a <= 100; a = a+10){
  for(var b = a; b < a+10; b++){
    // document.write("<br>");
    document.write(b + "   ")
  }
  document.write("<br>")
}

  </script>
</body>
</html>
