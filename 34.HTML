<!-- 1- indexof this methods is a search any number and text from  array index position search  -->
<!-- 2 lastindexof  methods start in check right  sides - -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index of methos </title>
</head>
<body>
  <script>
  var a = ["faiyaz","arman","akash","rohit","amit","aman"];
  var b = a.indexOf("rohit",0);
  document.write(b,"<br>")

var w = ["sohan","anil","rohit","rakesh"]

var n = w.lastIndexOf("rohit");
document.write(n)
</script>
</body>
</html>
