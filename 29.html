<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array pop and push methods</title>
</head>
<body>
  <script>

var a = [" arman ","sohan","anil","radhikha","muskan","arju"]
document.write(a)
document.write("<br>")        
a.pop("arman")          // pop methods is a last elements is a delete
document.write(a)
document.write("<br>")

a.push("faiyaz")          // last me new name add by the push methods

document.write(a)


document.write(a)

  </script>
</body>
</html>
