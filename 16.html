<!-- local and global variable  -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>local and global variable </title>
</head>
<body>
  <script>

var a = "faiyaz ansari";
var height = 12;
var base = 30;

function muli(){
  area = (base*height);
  document.write(area);
}

function hellow(){
  document.write(a);
}

hellow();
muli();


  </script>
</body>
</html>
