<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  var ar = [2,8,3,2];

  var sum = 0;
  var mul = 1;
  // document.write(a)
  // document.write(a[1]);
document.write("<ul>");

for(a = 0; a <= 3; a++){
  document.write( "<li>" + ar[a]  +  " </li> ");
  document.write(ar);
  mul = mul*ar[a];
    sum = sum + ar[a];
}
document.write("</ul>");
document.write(" sum of all numbers : " + sum + "<br>");

document.write("multiplication numbers : " + mul);
  </script>
</body>
</html>
